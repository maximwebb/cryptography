<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryptography</title>
    <script src="main.js"></script>
    <script src="ux_commands.js"></script>
    <script src="helper_methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main_style.css" />
    <link rel="stylesheet" href="css/control_panel.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="font-family: calibri;" onload="setup();">

<div id="control-panel-container">

    <div id="control-panel-tabs">
        <ul id="ul-tabs">
            <li id="general-tab" class="tab active-tab" onclick="toggleTab('general')">General</li>
            <li id="substitution-tab" class="tab" onclick="toggleTab('substitution')">Substitution</li>
            <li id="viginere-tab" class="tab" onclick="toggleTab('viginere')">Viginere</li>
            <li id="playfair-tab" class="tab" onclick="toggleTab('playfair')">Playfair</li>
            <li id="transpose-tab" class="tab" onclick="toggleTab('transpose')">Transpose</li>
        </ul>
    </div>

    <div id="control-panel">
        <div id="general-panel" class="panel active-panel">
            <div class="option option-1" onclick="execMethod('rempunc')">Remove Punctuation</div>

            <div class="controlButton">
                <label for="splitstr-input">Split string:</label>
                <input id="splitstr-input" class="wheel-input" type="number" value="3" name="splitstr-input" min="1">
                <div id="splitstr-btn" onclick="execMethod('splitstr')">&rarr;</div>
            </div>
            <div class="controlButton">
                <label for="ngram-input">N-Gram Analysis:</label>
                <input id="ngram-input" class="wheel-input" type="number" value="1" name="ngram-input" min="1" max="50">
                <div id="ngram-btn" onclick="execMethod('ngram')">&rarr;</div>
            </div>
            <div id="output-type">
                <i id="outputTypeIcon" class="material-icons" onclick="flipOutputType(this)">list</i>
            </div>
        </div>

        <div id="substitution-panel" class="panel">
            <div class="controlButton">
                <label for="cshift-input">Caesar Shift:</label>
                <input id="cshift-input" class="wheel-input" type="number" value="3" name="cshift-input" min="0" max="25">
                <div id="cshift-btn" onclick="execMethod('cshift', [3])">&rarr;</div>
            </div>
            <div class="controlButton">
                <label for="monosub-input">Mono Substitution:</label>
                <input class="actual-text-input" id="monosub-input" placeholder="abcdefghijklmnopqrstuvwxyz" spellcheck="false" maxlength="26">
                <div id="monosub-btn" onclick="execMethod('monosub', ['abcdefghijklmnopqrstuvwxyz'])">&rarr;</div>
            </div>
            <div class="crypt-direction">
                <i class="cryptTypeIcon material-icons" onclick="flipCryptType(this)">lock</i>
            </div>
        </div>

        <div id="viginere-panel" class="panel">
            <div class="controlButton">
                <label for="ssgaps-input">Gaps between strings of length:</label>
                <input id="ssgaps-input" class="wheel-input" type="number" value="3" name="ssgaps-input" min="1">
                <div id="ssgaps-btn" onclick="execMethod('ssgaps')">&rarr;</div>
            </div>
        </div>

        <div id="playfair-panel" class="panel">
            <div class="option option-1" onclick="execMethod('playgrid')">Frequency Grid</div>

            <div class="controlButton">
                <label for="playfair-input">Playfair:</label>
                <input id="playfair-input" class="keyword-input" type="text">
                <div id="playfair-btn" onclick="execMethod('playfair')">&rarr;</div>
            </div>

            <div id="crypt-direction">
                <i class="cryptTypeIcon material-icons" onclick="flipCryptType(this)">lock</i>
            </div>
        </div>

        <div id="transpose-panel" class="panel">
            <div class="controlButton">
                <label for="transpose-input">Columnar Transpose:</label>
                <input class="actual-text-input" id="transpose-input" placeholder="Enter text" spellcheck="false" maxlength="15">
                <div id="transpose-btn" onclick="execMethod('coltrn')">&rarr;</div>
            </div>
        </div>

    </div>



</div>

<div class="container" id="flex-container-main">
    <div id="input-output-container">
        <textarea id="input" placeholder="Enter text here..."></textarea>
        <textarea id="output" placeholder="Output will appear here..."></textarea>
    </div>
    <button class="btn" id="copy-btn" onclick="copyOutput()">Copy</button>
</div>

<div class="container" id="graph-container">
    <button class="btn" id="return-btn" onclick="toggleView('flex-container-main')">&larr; Go back</button>
    <canvas id="outputChart" width="800" height="400" style="margin-left: 2vw"></canvas>
</div>

<div class="container" id="grid-container">
    <button class="btn" id="return-btn" onclick="toggleView('flex-container-main')">&larr; Go back</button>
    <table id="grid"></table>
</div>

</body>
</html>
