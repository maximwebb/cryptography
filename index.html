<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptography</title>
    <script src="main.js"></script>
    <script src="ux_commands.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main_style.css" />
    <link rel="stylesheet" href="css/control_panel.css" />
</head>

<body style="font-family: calibri;" onload="setup();">

<div id="control-panel-container">

    <div id="crypt-direction">
        <img id="cryptTypeImg" src="./images/locked.png" onclick="flipCryptType()">
    </div>

    <div id="control-panel">
        
        <div class="option option-1" onclick="execMethod('rempunc')">Remove Punctuation</div>
        
        <div class="dropdown">
            <label for="splitstr-input" >Split string:</label>
            <input id="splitstr-input" type="number" value="3" name="splitstr-input" min="1">
            <div id="splitstr-btn" onclick="execMethod('splitstr', [3])">&rarr;</div>
        </div>
        
        <div class="dropdown">
            <label for="ngram-input" >N-Gram Analysis:</label>
            <input id="ngram-input" type="number" value="1" name="ngram-input" min="1" max="50">
            <div id="ngram-btn" onclick="execMethod('ngram', [1])">&rarr;</div>
        </div>

        <div class="dropdown">
            <label for="cshift-input" >Caesar Shift:</label>
            <input id="cshift-input" type="number" value="3" name="cshift-input" min="1" max="25">
            <div id="cshift-btn" onclick="execMethod('cshift', [3])">&rarr;</div>
        </div>

    </div>

    <div id="output-type">
        <img id="outputTypeImg" src="./images/textbox.png" onclick="flipOutputType()">
    </div>

</div>

<div class="container" id="flex-container-main">
    <textarea id="input" placeholder="Enter text here..."></textarea>
    <textarea id="output" placeholder="Output will appear here..."></textarea>
    <button class="btn" id="copy-btn" onclick="copyOutput()">Copy</button>
</div>

<div class="container" id="graph-container">
    <button class="btn" id="return-btn" onclick="toggleView('flex-container-main')">&larr; Go back</button>
    <canvas id="outputChart" width="800" height="400" style="margin-left: 2vw"></canvas>
</div>

</body>
</html>
