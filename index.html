<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptography</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main_style.css" />
</head>
<body style="font-family: calibri;" onload="setup()">

<div id="control-panel-container">
    <div id="control-panel">
        <div class="option option-1" onclick="execMethod('rempunc')">Remove Punctuation</div>
        <div class="option option-1" onclick="execMethod('splitstr', [3])">Split String</div>
        <div class="option option-1" onclick="execMethod('freqan')">Frequency Analysis</div>
    </div>
</div>
<div id="flex-container" style="margin: auto; width: 50%;">
    <textarea id="input" style="" placeholder="Enter text here..."></textarea>
    <textarea id="output" style="" placeholder="Output will appear here..."></textarea>
</div>
<button onclick="copyOutput()" style="padding: 15px; border-radius: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer; float: right; margin-right: 26%">Copy</button>
</body>
</html>
