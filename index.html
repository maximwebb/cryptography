<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptography</title>
    <script src="main.js"></script>
</head>
<body style="font-family: calibri;" onload="setup()">

<div style="margin: auto; width: 50%; text-align: center">
    <h1 style="margin-bottom: 80px;  font-size: 300%">Cryptography tools</h1>

    <p><b>Input</b></p>
    <textarea id="input" style="width: 80%; min-height: 100px; height: 15rem;"></textarea>
    <br>
    <button onclick="enterInput()" style="padding: 15px; border-radius: 5px; background-color: #2196F3; color: white; border: none; cursor: pointer; margin-bottom: 5%">Enter</button>

    <p><b>Output</b></p>
    <textarea id="output" style="width: 80%; min-height: 100px; height: 15rem"></textarea>
    <br>
    <button onclick="copy()" style="padding: 15px; border-radius: 5px; background-color: #4CAF50; color: white; border: none; cursor: pointer">Copy</button>
</div>

</body>
</html>
