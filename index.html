<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cryptography</title>
    <script src="main.js"></script>
    <script src="ux-commands.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="main_style.css" />
</head>

<body style="font-family: calibri;" onload="setup()">

<div id="control-panel-container">
    <div id="control-panel">
        
        <div class="option option-1" onclick="execMethod('rempunc')">Remove Punctuation</div>
        
        <div class="dropdown">
            <label for="splitstr-input" >Split string:</label>
            <input id="splitstr-input" type="number" value="3" name="splitstr-input" min="1">
            <div id="splitstr-btn" onclick="execMethod('splitstr', [3])">&rarr;</div>
        </div>
        
        <div class="option option-1" onclick="execMethod('freqan')">Frequency Analysis</div>
        
        <div class="dropdown">
            <label for="caesarShift-input" >Caesar Shift:</label>
            <input id="caesarShift-input" type="number" value="3" name="caesarShift-input" min="1" max="25">
            <div id="caesarShift-btn" onclick="execMethod('caesarShift', [3])">&rarr;</div>
        </div>

    </div>
</div>

<div id="flex-container" style="margin: auto; width: 50%;">
    <textarea id="input" style="order: 2" placeholder="Enter text here..."></textarea>
    <textarea id="output" style="order: 1" placeholder="Output will appear here..."></textarea>
    <button id="copy-btn" onclick="copyOutput()" style="">Copy</button>
</div>

<div style="margin: auto; width: 50%;">
    <canvas id="outputChart" width="800" height="600"></canvas>
</div>

</body>
</html>
